<!-- Tells the browser the document type -->
<!DOCTYPE html>

<!-- Tells the browser everything that follows is html -->
<html>
    <!-- This content is not displayed on the page, it is for the browser -->
    <head>
        <!-- Tells the browser which character set to use -->
        <meta charset="utf-8">
        <!-- Gives the website tab a name in the browser -->
        <title>Website name</title>
    </head>
    <!-- All web page content goes inside body -->
    <body>
    </body>
</html>
